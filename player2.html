<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01Transitional//EN">
<html>
	<head>
		<title>AlexFM Radiostation - Плеер для AlexFM LR</title>
		<meta name="description" content="Плеер для UltraPlay">
		<meta name="viewport" content="width=960">
		<body background="images/bg.jpg">
	</head>
	<body link="#000000" vlink="#000000" alink="#000000">
	<style>
	a{text-decoration: none;}
    </style>

<center>
<script type="text/javascript" src="files\js\mrp.js"></script>
<script type="text/javascript">
MRP.insert({
'url':'http://stream.laut.fm/alexfm',
'lang':'ru',
'codec':'mp3',
'volume':50,
'autoplay':false,
'forceHTML5':true,
'jsevents':true,
'buffering':0,
'title':'AlexFM LetsRock',
'wmode':'transparent',
'skin':'terawhite',
'width':255,
'height':100
});
</script>
</center>

<br>
<center><b>Песня в эфире</b></center>
<script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.10.0.js.min.js" ></script>
<center><div id="api_lfm_current_song1">Loading...</div>
<script type="text/html" id="current_song_template1" charset="utf-8">
<%= "" + this.artist.name + " - " + this.title %>
</script> 
<script type="text/javascript" charset="utf-8"> laut.fm.station('alexfm') 
.current_song({container:'api_lfm_current_song1', template:'current_song_template1'}, true);
</script></center>

<br>
<center><b>Следующие исполнители</b></center>
<script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.10.0.js.min.js" ></script>
<center><div id="api_lfm_next_artists">Loading..</div>
<script type="text/html" id="next_artists_template" charset="utf-8">
<% for (i=0; i<this.length; i++) { %>
&#10149; <%= this[i].artist.name %><br />
<% } %></script> 
<script type="text/javascript" charset="utf-8">
laut.fm.station('alexfm') 
.next_artists ({container:'api_lfm_next_artists', template:'next_artists_template'}, true);
</script></center>

<br>
<center><b>Последние песни</b><br><br></center>
<script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.10.0.js.min.js" ></script>
<center><div id="api_lfm_last_x_songs">Loading...</div>
<script type="text/html" id="last_x_songs_template" charset="utf-8"> 
<% for (i=0; i < 10; i++) { %>
<%= "<p>" + this[i].started_at.humanTimeLong() + " - " + this[i].ends_at.humanTimeLong() + " <br />" + this[i].artist.name + " - " + this[i].title + "<br /></p>" %>
<% } %>
</script>
<script type="text/javascript" charset="utf-8">
laut.fm.station('alexfm')
.last_songs({container:'api_lfm_last_x_songs', template:'last_x_songs_template'}, true);
</script></center>
